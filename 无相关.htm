        $(() => {
            $('#djnjnqdl').on('click', () => {

                if ($('#ssan').val().trim() == '') {
                    return
                };
                if ($('#zjsscbg').children().length == 0) {
                    $('.zjss-1').show();
                    $('.zjss-2').show();
                };

                $('#zjsscbg').append(`


        <li class="on"><a class="active" href='#'>${$('#ssan').val()}</a><i></i></li>
        `);
                $('#ssan').val('');

                $('#zjsscbg>i').on('click', (e) => {
                    $(e.target).parent().remove();

                    if ($('#zjsscbg').children().length == 0) {
                        $('.zjss-1').hide();
                        $('.zjss-2').hide();
                    };
                });

            });

            $('.zjss-1').on('click', () => {
                $('#zjsscbg').children().remove();
                $('.zjss-1').hide();
                $('.zjss-2').hide();
            });

        });
